<!DOCTYPE html>
<html>
<head>
	<title>This</title>
</head>
<body>
	<script type="text/javascript">
		class Persona {
			constructor (nombre, amigos) {
				this.nombre = nombre
				this.amigos = amigos || []
			}
			
			listarAmigos () {
				//const _this = this
				this.amigos.forEach((amigo) => {
					document.write("<p></p>")
					//document.write(`Hola mi nombre es: ${_this.nombre} y soy amigo de ${amigo}`)
					document.write(`Hola mi nombre es: ${this.nombre} y soy amigo de ${amigo}`)
				})
			}
		}
		const eduardo = new Persona("Eduardo", ["Roy", "Franco", "Chuy"])
		eduardo.listarAmigos()
		document.write("<p>--------------</p>")

	</script>
</body>
</html>
