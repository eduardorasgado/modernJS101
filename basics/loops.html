<!DOCTYPE html>
<html>
<head>
	<title>Loops</title>
</head>
<body>
	<script type="text/javascript">
		let vidaGoku = 100
		let vidaSuperman = 100

		const MIN_POWER = 5
		const MAX_POWER = 12

		const ambosSiguenVivos = () => vidaGoku > 0 && vidaSuperman > 0
		let round = 1
		while (ambosSiguenVivos()) {
			document.write(`<p></p>${round}`)
			if (round >20) {
				break
			}
			round +=1
		}
	</script>
</body>
</html>
