<!DOCTYPE html>
<html>
<head>
	<title>Sugar Clases</title>
</head>
<body>
	<script type="text/javascript">
		//sugar sintaxis de ECMAScript 6
		class Punto {
			constructor(x, y){
				this.x = x
				this.y = y
			}
			mover_enX (desplazamientox) {
				this.x =  this.x + desplazamientox 
			}
			mover_enY (desplazamientoy) {
				this.y = this.y + desplazamientoy
			}
			distancia (p) {
				const x = this.x - p.x
				const y = this.y - p.y

				return Math.sqrt( (x * x) + (y * y))
			}
		}

		//creando las pseudo instancias
		p1 = new Punto(0, 4)
		p2 = new Punto(3, 0)


		document.write(`p1: [${p1.x}, ${p1.y}], p2: [${p2.x}, ${p2.y}]`)
		document.write("<p></p>")
		document.write(`La distancia es: ${p1.distancia(p2)}`)
		document.write("<p></p>")
		p1.mover_enX(10)
		document.write(`p1: [${p1.x}, ${p1.y}], p2: [${p2.x}, ${p2.y}]`)
		document.write("<p></p>")
		document.write(`La distancia es: ${p1.distancia(p2)}`)
		document.write("<p></p>")
		p2.mover_enY(-4)
		document.write(`p1: [${p1.x}, ${p1.y}], p2: [${p2.x}, ${p2.y}]`)
		document.write("<p></p>")
		document.write(`La distancia es: ${p1.distancia(p2)}`)
		document.write("<p></p>")

	</script>
</body>
</html>
