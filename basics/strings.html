<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Strings</title>
</head>
<body>
	<script type="text/javascript">
		//si la palabra termina con ar se le quitan estas dos letras
		//si la palabra inicia con z se le añade pe al final
		//si la palabra traducida tiene 10 o mas letras se debe partir a la mitad con un -
		//si la palabra es un palindromo ninguna cuenta y se intercala mayusculas y minusculas

		function platzom (str) {
			let translation = str
			//si la palabra es un palindromo ninguna cuenta y se intercala mayusculas y minusculas
			const reverseStr = (str) => str.split('').reverse().join('')

			const minMay = (str) => str.split('').map(s => str.indexOf(s) % 2 == 0 ? s.toUpperCase() : s.toLowerCase()).join('')

			if (str == reverseStr(str)) {
				return minMay(str)
			}
			//si la palabra termina el ar, se le quitan esos dos caracteres
			if (str.toLowerCase().endsWith('ar')) {
				translation = str.slice(0, -2)
			}
			//si la palabra inicia con z se le añade pe al final
			if (str.toLowerCase().startsWith('z')) {
				translation = translation+"pe"
			}
			//si la palabra traducida tiene 10 o mas letras se debe partir a la mitad con un -
			len = translation.length
			if (len >= 10) {
				const firstHalf = translation.slice(0,Math.round(len/2))
				const secondHalf = translation.slice(Math.round(len/2))
				translation = firstHalf+"-"+secondHalf
			}
			return translation
		}

		document.write(platzom("Programar"))
		document.write("<p></p>")
		document.write(platzom("Zorra"))
		document.write("<p></p>")
		document.write(platzom("Zuzurrar"))
		document.write("<p></p>")
		document.write(platzom("parangaricutirimicuaro"))
		document.write("<p></p>")
		document.write(platzom("abecedario"))
		document.write("<p></p>")
		document.write(platzom("anitalavalatina"))
		document.write("<p></p>")
		document.write(platzom("sometemos"))
	</script>
</body>
</html>
