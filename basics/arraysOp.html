<!DOCTYPE html>
<html>
<head>
	<title>Arrays 2</title>
</head>
<body>
	<script type="text/javascript">
		//spread operator
		function suma (...args) {
			const addition = args.reduce(function (add, n) {
				add += n
				return add
			}, 0)

			document.write(`La suma es: ${addition}`)
		}

		function doble(...args) {
			return args.map((n) => n*2)
		}
		
		//ejecuciones
		suma(4, 8, 12, 8954, 7, 2000, 1, 4)
		document.write(`<p></p>`)
		document.write(`El doble: [${doble(4, 8, 12, 8954, 7, 2000, 1, 4)}]`)
	</script>
</body>
</html>
