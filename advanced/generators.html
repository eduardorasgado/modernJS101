<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Iteradores</title>
</head>
<body>
	<script type="text/javascript">
		//GENERADORES
		function* fibonacci () {
			let a = 0, b = 1

			while(true) {
				let f = a
				a = b
				b = f + b
				//para permitir pausar y retomar la funcion
				let reset = yield f
				if(reset) a = 0, b = 1
			}
		}

		const fibo = fibonacci()
		for (var i = 0; i <= 20; i++) {
			if(i == 10){
				//reseteamos el valor
				document.write(`<p></p> ${fibo.next(true).value}`)
				continue
			}
			document.write("<p></p>", fibo.next().value)

		}		
	</script>
</body>
</html>
