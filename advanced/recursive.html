<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Recursividad</title>
</head>
<body>
	<script type="text/javascript">
		function factorial(n){
			if (n <=0) {
				return 1
			}

			return n * factorial(n-1)
		}

		document.write(factorial(5))

		//--------------------------------------------------------
		let contador = 0
		//recursividad y memoizacion
		function fibonacci(n, storage = {}){
			contador++

			//para evitar llamar a la recursividad cuando ya se sabe el numero
			if(storage[n]) return  storage[n]
			if (n == 1) return 0
			if (n == 2) return 1

			console.log(contador)
			
			return storage[n] = fibonacci(n-1, storage) + fibonacci(n-2, storage)
		}
		num = 20
		document.write(`<p></p>`)
		document.write(fibonacci(num))
	</script>
</body>
</html>
