<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mas de callbacks</title>
</head>
<body>
	<h1 id="agenda">Estoy despertando...</h1>

	<script type="text/javascript">
		const DESPERTAR = 3000
		const DUCHA = 2000
		const VESTIRSE = 2000
		const DESAYUNAR = 3000
		const PLATZI = 5000
		const $agenda = document.getElementById("agenda")

		setTimeout(() => {
			$agenda.textContent = 'Ahora me estoy duchando...'
			setTimeout(() => {
				$agenda.textContent = 'Ahora me estoy vistiendo...'
				setTimeout(() => {
					$agenda.textContent = 'Ahora estoy desayunando...'
					setTimeout(() => {
						$agenda.textContent = 'Ahora estoy tomando clases en Platzi...'
						setTimeout(() => {
							$agenda.textContent = "Ah que buenas clases."
						}, PLATZI)
					}, DESAYUNAR)
				}, VESTIRSE)
			}, DUCHA)
		}, DESPERTAR)
	</script>
</body>
</html>
