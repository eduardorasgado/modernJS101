<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Intervals</title>
</head>
<body>
	<h1>Ha<span id="n">n</span> pasado <span id="change">0</span> segundo<span id="s">s</span></h1>
	<button id="cancel-button">Parar</button>
	<script type="text/javascript">
		var num = 1
		n = document.getElementById("n")
		s = document.getElementById("s")
		const t = setInterval(() => {
			num == 1 ? n.innerHTML = " " : n.innerHTML= "n"
			num == 1 ? s.innerHTML = " " : s.innerHTML = "s"
			document.getElementById("change").innerHTML = num++
		}, 1000)

		$cancelButton = document.getElementById("cancel-button")

		$cancelButton.addEventListener('click', () => {
			clearInterval(t)
		})
		
	</script>
</body>
</html>
